<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Simple Javascript Calculator">
	<meta name="subject" content="Simple Javascript Calculator">
	<meta name="keywords" content="Javascript, calculator, online">
	<meta name="author" content="Tzesh">
	<meta name="language" content="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex" />
	<title>JS Calculator</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/83fdf682f5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/calculator.css">
	<link rel="icon" href="img/calculator.png" type="image/x-icon" />
</head>

<body>
	<header class="text-center">
		<h1 class="gradient-text">Basic <i class="fab fa-js-square"></i> Calculator</h1>
	</header>

	<main class="mt-5">
		<article>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-sm-12 col-md-9 col-xl-6">
						<div class="calculator">
							<div class="output">
								<div class="previous-operand"></div>
								<div class="current-operand"></div>
							</div>
							<button class="digit">7</button>
							<button class="digit">8</button>
							<button class="digit">9</button>
							<button class="delete">DEL</button>
							<button class="clear">AC</button>
							<button class="digit">4</button>
							<button class="digit">5</button>
							<button class="digit">6</button>
							<button class="operation">ร</button>
							<button class="operation">รท</button>
							<button class="digit">1</button>
							<button class="digit">2</button>
							<button class="digit">3</button>
							<button class="operation">+</button>
							<button class="operation">-</button>
							<button class="digit">0</button>
							<button class="digit">.</button>
							<button class="inverse">1/x</button>
							<button class="answer">Ans</button>
							<button class="equals">=</button>
						</div>
					</div>
				</div>
			</div>
		</article>
	</main>

	<footer>
		<div class="container">
			<div class="row text-center text-white">
				<div class="col-sm-12 col-md-6 col-xl-4">
					<h3>JS Calculator</h3>
					<p>A basic calculator written in JS.</p>
				</div>
				<div class="col-sm-12 col-md-6 col-xl-4">
					<h3>Based on a true 'calculator'</h3>
					<p>Except <button>x10^x</button>, whole design based on 'Casio fx-82EX'.</p>
				</div>
				<div class="col-sm-12 col-md-6 col-xl-4">
					<h3>Developed by Tzesh</h3>
					<p class="gradient-text"><a href="https://github.com/Tzesh/JSCalculator"><i
								class="fab fa-github"></i></a></p>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/calculator.js"></script>
</body>

</html>
